<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ’° Expense Tracker</h2>
    <form action="" id="expenseForm">
      <input type="text" id="description" placeholder="Expense description" required>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainments">Entertainments</option>
        <option value="Others">Others</option>
      </select>
      <input type="number" required id="amount" placeholder="Amount">
      <input type="submit" value="Add Expense">
    </form>

    <h3>ðŸ“Š Expense Summary</h3>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="expenseList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
